<!DOCTYPE html>
<!-- Root - Tag Pai -->
<html>
  <head>
    <title>Dionatas Eduardo - DoWhile 2021</title>

    <!-- Style CSS  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nossa caixa pricipal -->
    <main>
      <!-- Esta é segunda caixa onde vai as infos da pagina -->
      <div class="container">
        <!-- Estamos montando o avatar - import as imgens -->
        <div class="avatar">
          <span>
            <img src="assets/images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="" alt="Foto da pessoa" id="imgAvatar" />
        </div>

        <!-- Title com o nome do User -->
        <h1 id="userName">Dionatas Eduardo</h1>

        <!-- User, Icone e Bio do Github -->
        <a id="userLinkGitHub" href="" target="_blank">
          <img src="assets/github.svg" alt="Ícone github" />
          <span id="userLogin"> dionataseduardo</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <!-- Cria uma lista ordenada (Ou não ordenada?)
        Estamos adicionando o link e os icones das Redes Socias -->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="assets/youtube.svg" alt="Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="assets/facebook.svg" alt=""
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="assets/instagram.svg" alt=""
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="assets/twitter.svg" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <!-- main JavaScrip -->
    <script src="main.js"></script>
  </body>
</html>
